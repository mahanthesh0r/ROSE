<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" id="loginform"  method="post">
					<span class="login100-form-title">
						Member Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" id="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" id="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<div class="container-login100-form-btn">
						<button id="btn" type="submit" class="login100-form-btn">
							Login
						</button>
				</div>
					
					

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="#">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script>
		window.onload = function(){
			$(document).ready(function(){
		const url='https://user-red-server.herokuapp.com/user/signin';
		$('#btn').click(function(e){
			e.preventDefault();
			const {ipcRenderer }= require('electron');
			const { dialog } = require('electron').remote
			var fs = require('fs');

			function presistData(uresult){
				fs.writeFileSync("election.txt",uresult.constituency)
			}


			var d_id = fs.readFileSync("device_id.txt",'utf8');
 			console.log(d_id);
			var email = document.getElementById("email").value;
			var password = document.getElementById("password").value;
			console.log(email,password);
			$.ajax({
				url:url,
				type:"POST",
				contentType: "application/json; charset=utf-8",
				data: JSON.stringify({
					"mail": email,
					"pwd": password,
					"device_id": d_id
				}),

				dataType: "json",
				success: function(result){

					if(result.role == "ecp_admin")
					ipcRenderer.send('newWindow','devallo.html');
					else if(result.role == "user"){
					presistData(result);
					ipcRenderer.send('newWindow','candidlist.html');
					}
				},
				error:function(error){
					dialog.showErrorBox('Error', 'Something went wrong..')
					console.log(`Error ${error}`)
				}
			})
		})
	})
}	
	</script>
